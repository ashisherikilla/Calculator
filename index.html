<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="theme-toggler" id="theme-toggler">ðŸŒ™</div>
        <input type="text" id="display" contenteditable="true" disabled/>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="backspace">âŒ«</button></td>
              <td><button class="btn-operator" id="percent">%</button></td>
              <td>
                <button class="btn-operator" data-value="/">&divide;</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-number" data-value="7">7</button></td>
              <td><button class="btn-number" data-value="8">8</button></td>
              <td><button class="btn-number" data-value="9">9</button></td>
              <td>
                <button class="btn-operator" data-value="*">&times;</button>
              </td>
            </tr>

            <tr>
              <td><button class="btn-number" data-value="4">4</button></td>
              <td><button class="btn-number" data-value="5">5</button></td>
              <td><button class="btn-number" data-value="6">6</button></td>
              <td><button class="btn-operator" data-value="-">âˆ’</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" data-value="1">1</button></td>
              <td><button class="btn-number" data-value="2">2</button></td>
              <td><button class="btn-number" data-value="3">3</button></td>
              <td><button class="btn-operator" data-value="+">+</button></td>
            </tr>

            <tr>
              <td><button class="btn-operator" data-value="(">(</button></td>
              <td>
                <button class="btn-number" data-value="0">0</button>
              </td>
              <td><button class="btn-operator" data-value=")">)</button></td>
              <td>
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
